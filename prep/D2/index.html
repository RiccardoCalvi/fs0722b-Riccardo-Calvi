<!DOCTYPE html>
<html lang="it">
<head>

<body>
	<h1 style="text-align: center;">Epicfy</h1>

		<div style="text-align: center;" >

				<p style="margin-top: -15px;">Compila il form indicando i tuoi dati anagrafici</p>

					<input type="text" placeholder="Nome">
					<input type="text" placeholder="Cognome">
				</div>

				<div style="margin-bottom: 20px;">
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
				</div>

				<div style="margin-bottom: 20px;">
					<h5 style="margin-bottom: 3px;">Data di Nascita</h5>
					<input type="date" placeholder="Data di Nascita">
				</div>

				<div style="margin-bottom: 20px;">
					<input type="number" placeholder="Cellulare">
				</div>

				<h4>Generi</h4>
				<p style="margin-top: -15px;">Indica quali generi musicali preferisci</p>
				<div style="margin-bottom: 20px;">
					<input type="checkbox" > Rock

					<br>

					<input type="checkbox" > Rap
					<br>
					<input type="checkbox" > Classica
					<input type="checkbox" > Country
				</div>

                <h4>Termini e Condizioni</h4>
                <p style="margin-top: -15px;">Accetto i termini e condizioni</p>
				<div style="margin-bottom: 20px;">
                    <input type="radio" > si

				</div>
				<div style="margin-bottom: 20px;">

					<button type="submit"> Invia registrazione</button>
				</div>
			</form>
		</div>

</body>
